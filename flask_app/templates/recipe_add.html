<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share - Add Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <header>
        <h2>Add a New Recipe!</h2>
        <div class="container2">
            <a href="/recipe/list"style="color: white">Back to recipes</a>
            <a href="/logout" style="color: white">Logout</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>  
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                <form action="/recipe/create" method="post">
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    <div class="row">
                        <div class="column">
                            <label for="name" class="formlabel">Name</label>
                            <input type="text" name="name" id="name" class="forminput" value="{{session['recipe_name']}}">
                            <label for="description"  class="formlabel">Description</label>
                            <textarea name="description" id="description" cols="30" rows="10" class="forminput">{{session['description']}}</textarea>
                            <label for="instructions"  class="formlabel">Instructions</label>
                            <textarea name="instructions" id="instructions" cols="30" rows="10" class="forminput">{{session['instructions']}}</textarea>
                        </div>
                        <div class="column">
                            <label for="date_cooked" class="formlabel">Date Cooked/Made:</label>
                            <input type="date" id="date_cooked" name="date_cooked" class="forminput" value="{{session['date_cooked']}}">
                            <label for="under_30"  class="formlabel">Under 30 minutes?</label>
                            <div class="forminput">
                                <!-- Could put logic in here for 'checked' radio button based on session['under_30'] -->
                                <!-- Don't have the time right now though -->
                                <input type="radio" id="yes" name="under_30" value="1">
                                <label for="yes">Yes</label>
                                <input type="radio" id="no" name="under_30" value="0">
                                <label for="no">No</label>
                            </div>
                            <input type="submit" value="Add Recipe" class="forminput">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
